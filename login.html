    .login-wrapper {
        min-height: calc(100vh - 56px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .signup-container {
        background: #ffffff;
        padding: 25px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .signup-container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .signup-container button {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
    }

            <a href="signUp.html" class="text-white text-decoration-none">SignUp</a>
        </button>
